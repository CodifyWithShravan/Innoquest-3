name: krishi_sakhi_final
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.1
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1
  http: ^1.2.1
  flutter_tts: ^4.0.2
  url_launcher: ^6.3.2
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  flutter_chat_bubble: ^2.0.2
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  onesignal_flutter: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/your_logo.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/your_logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/your_logo.png
    - assets/login_bg.jpg